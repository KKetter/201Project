<!DOCTYPE html>
<html>
<head>
  <title>Macro Tracker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo%7CBenchNine%7CEncode+Sans+Condensed%7CKhand%7CNunito%7COpen+Sans+Condensed:300%7CRopa+Sans" rel="stylesheet">
</head>
<body>
  <header>
      <h1>Track Your Macs</h1>
  </header>
  <main id="main-content">
    <form id="form-data" class="form">
    <div id="track-bg">
      <div id="input-box"> 
        <div class="input">
          <label id="carbs" class="form">Carbs: </label><input id="carbstext" name="newCarbs" type="number" placeholder="Carbs Per Meal" required><br>
          <label id="prot" class="form">Proteins: </label><input id="prottext" name="newProt" type="number" placeholder="Proteins Per Meal" required><br>
          <label id="fats" class="form">Fats: </label><input id="fatstext" name="newFats" type="number" placeholder="Fats Per Meal" required> <br> 
          <label id="water" class="form">Water: </label><input id="watertext" name="newWater" type="number" placeholder="Water Per Meal" required>
       <div id="buttonbox">
        <div id="trackit">
          <button type="submit" class="button" id="submit">Submit</button>
        </div> 
        </div>
      </form>
      <form id="reset-data" class="form">
            <div id="reset">
                <button type="submit" class="button">Reset</button>
            </div>  
          </div> 
        </div>  
      </form>
    </div>
  <div id="tracker"></div>
    <div id="alltables">
      <div id="chart-div">
        <canvas id="myChart" width="650" height="300"></canvas>
      </div>
      <div id="chart-div">
        <canvas id="myPieChart" width="650" height="300"></canvas>
      </div> 
      <div id="chart-div">
        <canvas id="myChart2" width="650" height="300"></canvas>
      </div> 
      <canvas id="water-art" width="650" height="300"></canvas>
  </main>
 </body>
  <footer>
    <nav>
      <li><a href="index.html">Home</a></li>
      <li><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">About Us</a></li>
      <li><a href="resources.html">Resources</a></li>
    </nav>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="app.js"></script>
</html>
