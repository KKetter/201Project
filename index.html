<!DOCTYPE html>
<html>
<head>
  <title>Macro Tracker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo%7CBenchNine%7CEncode+Sans+Condensed%7CKhand%7CNunito%7COpen+Sans+Condensed:300%7CRopa+Sans" rel="stylesheet">
</head>
<body>
  <header>
      <h1>ORCAM</h1>
  </header>
  <main id="main-content">
    <form id="form-data" class="form">
    <div id="track-bg">
      <div id="input-box"> 
        <div class="input">
          <label id="carbs" class="form">Carbs </label><input id="carbstext" name="newCarbs" type="number" placeholder="grams of Carbs" required><br>
          <label id="prot" class="form">Proteins </label><input id="prottext" name="newProt" type="number" placeholder="grams of Proteins" required><br>
          <label id="fats" class="form">Fats </label><input id="fatstext" name="newFats" type="number" placeholder="grams of Fats" required> <br> 
          <label id="water" class="form">Water </label><input id="watertext" name="newWater" type="number" placeholder="oz of Water" required>
        </div>
        <div id="buttonbox">
          <div id="trackit">
            <button type="submit" class="button" id="submit">Submit</button>
          </div> 
          <!-- <form id="reset-data" class="form"> -->
          <div id="reset">
            <button id="reset-data" type="submit" class="button">Reset</button>
          </div>  
            <!-- </form> -->
        </div>
      </div> 
    </div>  
    </form>
  <div id="tracker"></div>
    <div id="toptables">
      <div id="chart-div">
        <canvas id="myChart" width="40%" height="20%"></canvas>
      </div>
      <div id="chart-div">
        <canvas id="myChart2" width="40%" height="20%"></canvas>
      </div> 
    </div>  
    <div id="watertable">
      <div id="chart-div">
        <canvas id="myPieChart" width="50%" height="25%"></canvas>
        <canvas id="water-art" width="100%" height="100%"></canvas>
      </div> 
    </div>   
      
  </main>
 </body>

      <li><a href="resources.html">Resources</a></li>
    </nav>
  </footer>

  <script src="app.js"></script>
</html>
